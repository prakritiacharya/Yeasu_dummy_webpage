<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="icon" href="favicon.webp" type="image/png">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Pizza House Logo">
            </div>
            <nav>
                <ul class="Functions">
                    <li><a href="the home page.html">Home</a></li>
                    <li><a href="the product page.html">Product </a></li>
                    <li><a href="About.html">About us</a></li>
                    <li><a href="Contact.html">Contact</a></li>                 </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section>
            <h2>Contact Us</h2>
            <p>Email: contact@example.com</p>
            <p>Phone: +1 234 567 890</p>
        </section>

        <section>
            <h2>Location</h2>
            <p>123 Main Street</p>
            <p>City, State, ZIP</p>
        </section>

        <section>
            <h2>Fill out the form to contact us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 YAESU THE RADIO. All rights reserved.</p>
        </div>
        </footer>
</body>
</html>
